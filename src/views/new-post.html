<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new post</title>
    <style>
      body {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      header {
        background-color: blue;
        margin: 0%;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0%;
      }
      header h2 {
        margin: 0%;
        color: white;
      }
      header nav ul {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 10px;
      }
      .nav-item {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-family: sans-serif;
        background-color: rgba(69, 69, 134, 0.397);
        padding: 5px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }

      .nav-item:hover {
        background-color: rgb(69, 69, 134);
      }

      #new-post-section {
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #new-post-section form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 10px;
      }
      #new-post-section form > div {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      #new-post-section form > div label {
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 400;
      }
      #new-post-section form > div input,
      textarea {
        width: 90%;
        padding: 10px 15px;
        border: 1px solid rgba(0, 0, 255, 0.548);
        border-radius: 5px;
      }
      #new-post-section form > div input:focus,
      textarea:focus {
        border: 1px solid blue;
        outline: 1px solid rgba(0, 0, 255, 0.548);
      }
      #new-post-section form button {
        background-color: rgb(92, 92, 248);
        padding: 10px;
        font-size: 20px;
        border-radius: 10px;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Welcome to Hono & Drizzle</h2>
      <nav>
        <ul>
          <li><a class="nav-item" href="/">Home</a></li>
          <li id="new-post-btn">
            <a class="nav-item" href="/new-post">Add Post</a>
          </li>
          <li id="new-post-btn">
            <a class="nav-item" href="/new-post">Add post</a>
          </li>
          <li id="login-btn"><a class="nav-item" href="/login">Login</a></li>
          <li id="profile-btn">
            <a class="nav-item" href="/profile">Profile</a>
          </li>
          <li id="logout-btn"><button class="nav-item">Logout</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="new-post-section">
        <form id="new-post-form">
          <div>
            <label for="name">Title:</label>
            <input
              required
              autofocus
              type="text"
              name="title"
              id="title"
              placeholder="Enter post title"
            />
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea
              required
              name="description"
              id="Description"
              placeholder="Write your post description"
            ></textarea>
          </div>
          <div>
            <label for="image">Image:</label>
            <input type="file" />
          </div>
          <button id="new-post-btn" type="submit">Post Now</button>
        </form>
      </section>
    </main>

    <script>
      const token = localStorage.getItem("accessToken");
      const parsedToken = JSON.parse(token);

      document
        .getElementById("new-post-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const form = event.target;
          const title = form.title.value;
          const description = form.description.value;
          try {
            const resUser = await fetch("http://localhost:5000/api/v1/auth", {
              headers: { authorization: parsedToken },
            });
            const user = await resUser.json();
            const res = await fetch("http://localhost:5000/api/v1/post", {
              headers: {
                "Content-Type": "application/json",
              },
              method: "POST",
              body: JSON.stringify({ title, description, user: user.id }),
            });
            const result = await res.json();
            if (result.statusCode === 201) {
              window.location.replace("/");
            } else {
              alert("Post creation was failed");
            }
          } catch (error) {
            console.log("Error to new-post", error);
            alert("There was an error to new-post");
          }
        });

      if (parsedToken) {
        document.getElementById("logout-btn").style.display = "block";
        document.getElementById("new-post-btn").style.display = "block";
        document.getElementById("new-post-btn").style.display = "none";
        document.getElementById("login-btn").style.display = "none";
      } else {
        document.getElementById("logout-btn").style.display = "none";
        document.getElementById("new-post-btn").style.display = "none";
        document.getElementById("new-post-btn").style.display = "block";
        document.getElementById("login-btn").style.display = "block";
        window.location.replace("/login");
      }

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("accessToken");
        window.location.reload();
      });
    </script>
  </body>
</html>
